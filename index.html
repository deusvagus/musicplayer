<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音樂播放器</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">

  <div class="page-container">
    <header class="header">
      <div class="header-left">
        <i class="fas fa-music"></i>
        <h1>音樂播放器</h1>
      </div>
      <div class="search-controls">
        <input type="search" id="searchInput" placeholder="搜尋曲目、ID 或專輯..." class="search-input">
        <div class="advanced-search">
          <select id="shortcutField" class="shortcut-select"></select>
          <input type="search" id="searchField" placeholder="↑ 或手動輸入欄位" class="search-input-adv">
          <input type="search" id="searchValue" placeholder="輸入搜尋內容 (AND/OR)" class="search-input-adv">
          <select id="shortcutPersonnel" class="shortcut-select">
            <option value="">— 或快捷選擇人員 —</option>
          </select>
        </div>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="theme-toggle" aria-label="切換主題">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>

    <div class="app-body">
      <aside class="sidebar">
        <div class="sidebar-sticky">
          <div class="sidebar-header">
            <h2>專輯目錄</h2>
            <button id="sortToggle" class="sort-toggle" title="切換專輯排序">
              <i class="fas fa-sort"></i>
            </button>
          </div>
          <nav id="toc" class="table-of-contents"></nav>
        </div>
      </aside>

      <main class="main-content" id="albumContainer">
        <div id="skeleton-loader">
          <div class="skeleton-summary"></div>
          <div class="music-grid">
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
          </div>
          <div class="skeleton-summary"></div>
          <div class="music-grid">
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <aside id="details-sidebar" class="details-sidebar">
    <button id="close-sidebar-btn" class="close-btn">&times;</button>
    <div id="sidebar-content" class="sidebar-content"></div>
  </aside>

  <div id="sticky-player" class="sticky-player">
    <button id="close-sticky-player-btn" class="close-btn mini-close-btn">&times;</button>
    <div id="sticky-player-content"></div>
  </div>


  <style>
    /* --- THEMES --- */
    :root {
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-fast: 0.3s ease;
      --transition-med: 0.4s ease;
    }
    .dark-theme {
      --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
      --bg-header: rgba(28, 30, 32, 0.7);
      --bg-sidebar: rgba(28, 30, 32, 0.5);
      --bg-main-content: transparent;
      --bg-card: rgba(45, 48, 53, 0.85);
      --bg-card-hover: rgba(55, 58, 63, 0.9);
      --bg-input: rgba(0, 0, 0, 0.3);
      --bg-details-sidebar: #1e2022;
      --text-primary: #e0e0e0;
      --text-secondary: #9e9e9e;
      --border-color: rgba(255, 255, 255, 0.15);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --primary-accent: #9fa8da;
    }
    .light-theme {
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-header: rgba(255, 255, 255, 0.7);
      --bg-sidebar: rgba(255, 255, 255, 0.5);
      --bg-main-content: transparent;
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-card-hover: rgba(255, 255, 255, 1);
      --bg-input: rgba(0, 0, 0, 0.05);
      --bg-details-sidebar: #f8f9fa;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: rgba(0, 0, 0, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --primary-accent: #5c6bc0;
    }

    /* --- BASE & LAYOUT --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background var(--transition-med), color var(--transition-med);
    }
    .page-container { display: flex; flex-direction: column; height: 100vh; }
    .header {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: var(--bg-header);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
      gap: 1.5rem;
    }
    .app-body { display: flex; flex: 1; overflow: hidden; }
    .sidebar { width: 280px; flex-shrink: 0; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 1rem; }
    .sidebar-sticky { display: flex; flex-direction: column; height: 100%; }
    .main-content { flex: 1; overflow-y: auto; padding: 2rem; }

    /* --- HEADER & CONTROLS --- */
    .header-left { display: flex; align-items: center; gap: 0.75rem; font-size: 1rem; white-space: nowrap; }
    .search-controls { display: flex; flex-grow: 1; align-items: center; gap: 0.5rem; }
    .advanced-search { display: flex; align-items: center; gap: 0.5rem; border-left: 1px solid var(--border-color); padding-left: 0.75rem; margin-left: 0.25rem;}
    .search-input, .search-input-adv, .shortcut-select {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
    }
    .search-input { width: 250px; }
    .search-input-adv { width: 180px; }
    .shortcut-select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%239e9e9e' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; padding-right: 2rem;}
    .shortcut-select option { background: var(--bg-details-sidebar); color: var(--text-primary); }
    .header-right .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.2rem; cursor: pointer; padding: 0.5rem; }

    /* --- LEFT SIDEBAR --- */
    .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 0.5rem; }
    .sidebar-header h2 { font-size: 1.2rem; }
    .sort-toggle { background: none; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; }
    .table-of-contents { flex: 1; overflow-y: auto; }
    .table-of-contents a { display: block; padding: 0.5rem; text-decoration: none; color: var(--text-secondary); border-radius: 5px; transition: all 0.2s ease; font-size: 0.95rem;}
    .table-of-contents a:hover { background: var(--border-color); color: var(--text-primary); }
    
    /* --- MAIN CONTENT & CARDS --- */
    .album-section { margin-bottom: 2rem; }
    .album-summary { font-size: 1.8rem; font-weight: 600; padding: 1rem 0; color: var(--text-primary); }
    .music-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    .music-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      transition: all var(--transition-fast);
      cursor: pointer;
      display: flex; align-items: center; gap: 1rem;
    }
    .music-card:hover { transform: translateY(-5px); background: var(--bg-card-hover); box-shadow: 0 10px 30px var(--shadow-color); }
    .music-icon { width: 45px; height: 45px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .music-icon i { color: #fff; font-size: 1.4rem; }
    .track-info { min-width: 0; }
    .track-info h3 { font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .track-info p { font-size: 0.9rem; color: var(--text-secondary); }
    
    /* --- DETAILS SIDEBAR (RIGHT) --- */
    .details-sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 400px;
      height: 100%;
      background: var(--bg-details-sidebar);
      box-shadow: -10px 0 30px var(--shadow-color);
      transform: translateX(100%);
      transition: transform var(--transition-fast);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .details-sidebar.is-open { transform: translateX(0); }
    .sidebar-content { padding: 1.5rem; padding-top: 4rem; overflow-y: auto; }
    .sidebar-content h2 { font-size: 1.5rem; margin-bottom: 0.25rem; }
    .sidebar-content .track-id { color: var(--text-secondary); margin-bottom: 1.5rem; }
    .sidebar-content .details-list p { margin-bottom: 0.75rem; font-size: 0.95rem; }
    .sidebar-content .details-list strong { color: var(--primary-accent); }
    .sidebar-content .player-container { margin-top: 1.5rem; }
    .load-player-btn { background: var(--primary-accent); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-size: 1rem; cursor: pointer; width: 100%; }
    .close-btn { position: absolute; top: 0.75rem; right: 1rem; background: none; border: none; font-size: 2rem; color: var(--text-secondary); cursor: pointer; }
    
    /* --- STICKY PLAYER --- */
    .sticky-player {
      position: fixed;
      bottom: 1.5rem; right: 1.5rem;
      width: 350px;
      background: var(--bg-details-sidebar);
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow-color);
      border: 1px solid var(--border-color);
      z-index: 1001;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity var(--transition-fast), transform var(--transition-fast);
      pointer-events: none;
    }
    .sticky-player.is-visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .mini-close-btn { top: 0; right: 0.25rem; font-size: 1.5rem; }

    /* --- SKELETON LOADER --- */
    @keyframes shimmer { 100% { transform: translateX(100%); } }
    #skeleton-loader .skeleton-summary { width: 40%; height: 3rem; margin-bottom: 1.5rem; background: var(--bg-card); border-radius: 8px; }
    #skeleton-loader .skeleton-card {
      background: var(--bg-card);
      border-radius: 12px;
      height: 80px;
      position: relative;
      overflow: hidden;
    }
    #skeleton-loader .skeleton-card::after {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      animation: shimmer 1.5s infinite;
    }

    .hidden { display: none !important; }

    @media (max-width: 1200px) {
      .advanced-search { flex-direction: column; align-items: stretch; border-left: none; padding-left: 0; margin-left: 0;}
      .search-controls { flex-wrap: wrap; }
    }
    @media (max-width: 768px) {
      .header { flex-direction: column; align-items: stretch; height: auto; }
      .app-body { flex-direction: column; }
      .sidebar { width: 100%; height: 250px; border-right: none; border-bottom: 1px solid var(--border-color); }
      .details-sidebar { width: 100%; }
    }

  </style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- DOM ELEMENT SELECTION ---
    const albumContainer = document.getElementById('albumContainer');
    const toc = document.getElementById('toc');
    const searchInput = document.getElementById('searchInput');
    const searchFieldInput = document.getElementById('searchField');
    const searchValueInput = document.getElementById('searchValue');
    const themeToggle = document.getElementById('themeToggle');
    const sortToggle = document.getElementById('sortToggle');
    const detailsSidebar = document.getElementById('details-sidebar');
    const sidebarContent = document.getElementById('sidebar-content');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const stickyPlayer = document.getElementById('sticky-player');
    const stickyPlayerContent = document.getElementById('sticky-player-content');
    const closeStickyPlayerBtn = document.getElementById('close-sticky-player-btn');
    const shortcutFieldSelect = document.getElementById('shortcutField');
    
    // --- STATE MANAGEMENT ---
    let isSortReversed = false;
    let allAlbumData = [];
    
    // --- THEME MANAGEMENT ---
    function applyTheme(theme) {
        document.body.className = theme === 'light' ? 'light-theme' : 'dark-theme';
        themeToggle.querySelector('i').className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }
    function toggleTheme() {
        const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }
    themeToggle.addEventListener('click', toggleTheme);
    applyTheme(localStorage.getItem('theme') || 'dark');

    // --- SORTING ---
    function toggleAlbumSort() {
        isSortReversed = !isSortReversed;
        const albumSections = Array.from(albumContainer.querySelectorAll('.album-section'));
        const tocLinks = Array.from(toc.children);
        albumSections.reverse();
        tocLinks.reverse();
        albumContainer.innerHTML = '';
        toc.innerHTML = '';
        albumSections.forEach(section => albumContainer.appendChild(section));
        tocLinks.forEach(link => toc.appendChild(link));
        sortToggle.title = isSortReversed ? '專輯排序 (新→舊)' : '專輯排序 (舊→新)';
    }
    sortToggle.addEventListener('click', toggleAlbumSort);
    
    // --- DETAILS SIDEBAR & PLAYER ---
    function showDetails(music) {
        let detailsListHtml = 'No details available.';
        if (music.details) {
            detailsListHtml = Object.entries(music.details)
                .filter(([key]) => !['track', 'album', 'date'].includes(key))
                .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
                .join('');
        }
        
        sidebarContent.innerHTML = `
            <h2>${music.title}</h2>
            <p class="track-id">ID: ${music.id}</p>
            <div class="details-list">${detailsListHtml}</div>
            <div class="player-container">
                <button class="load-player-btn" data-id="${music.id}">加載播放器</button>
            </div>
        `;
        detailsSidebar.classList.add('is-open');
    }

    function loadPlayer(id, container) {
        const playerHtml = `
            <iframe frameborder="0" border="0" marginwidth="0" marginheight="0" width="100%" height="86"
                src="https://music.163.com/outchain/player?type=2&id=${id}&auto=1&height=66">
            </iframe>`;
        container.innerHTML = playerHtml;
        stickyPlayerContent.innerHTML = playerHtml; // Clone to sticky player
        stickyPlayer.classList.add('is-visible');
    }

    detailsSidebar.addEventListener('click', (e) => {
        if (e.target.classList.contains('load-player-btn')) {
            const id = e.target.dataset.id;
            const container = e.target.parentElement;
            loadPlayer(id, container);
        }
    });
    
    closeSidebarBtn.addEventListener('click', () => detailsSidebar.classList.remove('is-open'));
    closeStickyPlayerBtn.addEventListener('click', () => {
        stickyPlayer.classList.remove('is-visible');
        stickyPlayerContent.innerHTML = '';
    });
    
    // --- SHORTCUTS & SEARCH SETUP ---
    function setupShortcuts(fieldKeys) {
        // Field Selector
        shortcutFieldSelect.innerHTML = '<option value="">快捷選擇欄位</option>';
        const specialFields = {
            "作曲": "作曲",
            "編曲": "编曲 配器 编配 改编"
        };
        Object.entries(specialFields).forEach(([name, value]) => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = name;
            shortcutFieldSelect.appendChild(option);
        });
        const otherKeys = fieldKeys.filter(k => !k.match(/作曲|编曲|配器|编配|改编/)).sort();
        otherKeys.forEach(key => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = key;
            shortcutFieldSelect.appendChild(option);
        });
        shortcutFieldSelect.addEventListener('change', (e) => {
            if (!e.target.value) return;
            searchFieldInput.value = e.target.value;
            updateFilter();
        });

        // Personnel Selector
        const personnelSelect = document.getElementById('shortcutPersonnel');
        const personnel = ["苑迪萌", "姜以君", "丁谦", "赵鑫", "陈子敏", "尤裴佳", "刘越", "车子玉", "路南", "王予曦", "李洋", "索德尔", "冯琳尧", "罗静怡", "康贞兰", "柯江", "殷照晴", "吴泽熙", "沈梦吟", "月岛", "高欢", "周千朔", "彭龙飞"];
        personnel.forEach(name => {
            personnelSelect.appendChild(new Option(name, name));
        });
        personnelSelect.addEventListener('change', (e) => {
            if (!e.target.value) return;
            searchValueInput.value = searchValueInput.value.trim() ? `${searchValueInput.value.trim()} ${e.target.value}` : e.target.value;
            e.target.value = "";
            updateFilter();
        });
    }
    
    // --- INITIALIZATION ---
    async function initializeApp() {
        try {
            const lyricsManifestResponse = await fetch('lyrics/manifest_lyrics.json');
            const lyricsManifest = await lyricsManifestResponse.json();
            const detailPromises = lyricsManifest.albums.map(file => fetch(`lyrics/${file}`).then(res => res.json()));
            const settledDetails = await Promise.allSettled(detailPromises);
            const trackDetailsMap = new Map();
            const fieldKeys = new Set();
            settledDetails.forEach(result => {
                if (result.status === 'fulfilled') {
                    result.value.forEach(albumData => {
                        albumData.tracks.forEach(track => {
                            trackDetailsMap.set(track.track, track);
                            Object.keys(track).forEach(key => fieldKeys.add(key));
                        });
                    });
                }
            });

            const manifestResponse = await fetch('IDs/manifest.json');
            const manifest = await manifestResponse.json();
            const albumPromises = manifest.albums.map(filename =>
                fetch(`IDs/${filename}`).then(res => res.text()).then(text => ({ title: filename.replace('.txt', ''), content: text }))
            );
            const settledAlbums = await Promise.allSettled(settledAlbums);
            
            allAlbumData = settledAlbums
                .filter(result => result.status === 'fulfilled')
                .map(result => {
                    const album = result.value;
                    const tracks = album.content.trim().split('\n').map(line => {
                        const parts = line.split('\t');
                        if (parts.length < 2) return null;
                        const id = parts[0].trim();
                        const fullTitle = parts[1].trim();
                        return { id, fullTitle, details: trackDetailsMap.get(fullTitle) || { track: fullTitle } };
                    }).filter(Boolean);
                    return { title: album.title, tracks };
                });

            renderPage(allAlbumData);
            setupShortcuts(Array.from(fieldKeys));

        } catch (error) {
            albumContainer.innerHTML = `<p style="color: red; text-align: center;">初始化失敗: ${error.message}</p>`;
        }
    }

    // --- RENDER PAGE ---
    function renderPage(data) {
        albumContainer.innerHTML = '';
        toc.innerHTML = '';
        data.forEach((album, index) => {
            const albumId = `album-${index}`;
            const tocLink = document.createElement('a');
            tocLink.href = `#${albumId}`;
            tocLink.textContent = album.title;
            toc.appendChild(tocLink);
            
            const albumSection = document.createElement('section');
            albumSection.className = 'album-section';
            albumSection.id = albumId;
            albumSection.dataset.albumTitle = album.title.toLowerCase();

            const summary = document.createElement('h2');
            summary.className = 'album-summary';
            summary.textContent = album.title;
            
            const musicGrid = document.createElement('div');
            musicGrid.className = 'music-grid';
            album.tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="music-icon"><i class="fas fa-play"></i></div>
                    <div class="track-info">
                        <h3>${track.details.track.split(' ')[0]}</h3>
                        <p>${track.details.track.split(' ').slice(1).join(' ')}</p>
                    </div>`;
                card.dataset.searchText = track.fullTitle.toLowerCase();
                if (track.details) card.dataset.details = JSON.stringify(track.details);
                card.addEventListener('click', () => showDetails({
                    id: track.id,
                    title: track.fullTitle,
                    details: track.details
                }));
                musicGrid.appendChild(card);
            });
            
            albumSection.appendChild(summary);
            albumSection.appendChild(musicGrid);
            albumContainer.appendChild(albumSection);
        });
    }
    
    // --- FILTERING LOGIC ---
    function checkAdvancedQuery(details, fieldQuery, valueQuery) {
        if (!fieldQuery || !valueQuery) return true;
        if (!details) return false;
        const fields = fieldQuery.toLowerCase().split(' ').filter(f => f);
        const searchCorpus = Object.entries(details)
            .filter(([key]) => fields.some(f => key.toLowerCase().includes(f)))
            .map(([, val]) => String(val).toLowerCase()).join(' ');
        if (!searchCorpus) return false;
        return valueQuery.toUpperCase().split(' AND ').every(andPart => 
            (andPart.trim().toLowerCase().split(' ').filter(k => k)).some(keyword => searchCorpus.includes(keyword))
        );
    }

    function updateFilter() {
        const generalQuery = searchInput.value.toLowerCase().trim();
        const fieldQuery = searchFieldInput.value.trim();
        const valueQuery = searchValueInput.value.trim();
        
        document.querySelectorAll('.album-section').forEach(section => {
            let hasVisibleCards = false;
            section.querySelectorAll('.music-card').forEach(card => {
                const generalMatch = card.dataset.searchText.includes(generalQuery);
                const details = card.dataset.details ? JSON.parse(card.dataset.details) : null;
                const advancedMatch = checkAdvancedQuery(details, fieldQuery, valueQuery);
                const isVisible = generalMatch && advancedMatch;
                card.classList.toggle('hidden', !isVisible);
                if (isVisible) hasVisibleCards = true;
            });
            const albumTitleMatch = section.dataset.albumTitle.includes(generalQuery);
            section.classList.toggle('hidden', !hasVisibleCards && !(albumTitleMatch && !fieldQuery && !valueQuery));
        });
    }

    [searchInput, searchFieldInput, searchValueInput].forEach(el => el.addEventListener('input', updateFilter));
    
    initializeApp();
});
</script>

</body>
</html>
