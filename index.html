<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音樂播放器</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">

  <div class="page-container">
    <header class="header">
      <div class="header-left">
        <i class="fas fa-music"></i>
        <h1>音樂資料查詢</h1>
      </div>
      <div class="search-controls">
        <div class="advanced-search-grid">
          <select id="shortcutField" class="shortcut-select"></select>
          <select id="shortcutPersonnel" class="shortcut-select">
            <option value="">快捷輸入人員</option>
          </select>
          <div class="input-wrapper">
            <input type="search" id="searchField" placeholder="輸入搜尋欄位" class="search-input-adv">
            <button class="clear-input-btn" id="clearSearchField" title="清除欄位">&times;</button>
          </div>
          <div class="input-wrapper">
            <input type="search" id="searchValue" placeholder="輸入搜尋內容 (AND/OR)" class="search-input-adv">
            <button class="clear-input-btn" id="clearSearchValue" title="清除內容">&times;</button>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="theme-toggle" aria-label="切換主題">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>

    <div class="app-body">
      <aside class="sidebar">
        <div class="sidebar-sticky">
          <div class="sidebar-header">
            <h2>專輯目錄</h2>
            <button id="sortToggle" class="sort-toggle" title="切換專輯排序">
              <i class="fas fa-sort"></i>
            </button>
          </div>
          <div class="album-search-controls">
            <div class="input-wrapper">
              <input type="search" id="searchInput" placeholder="搜尋專輯..." class="search-input">
              <button class="clear-input-btn" id="clearSearchInput" title="清除搜尋">&times;</button>
            </div>
            <div class="quick-search-buttons">
              <button class="quick-search-btn" data-query="原神">原神</button>
              <button class="quick-search-btn" data-query="崩坏星穹铁道">崩坏星穹铁道</button>
            </div>
          </div>
          <nav id="toc" class="table-of-contents"></nav>
        </div>
        <div class="resizer" id="left-resizer"></div>
      </aside>

      <main class="main-content" id="albumContainer">
        <div id="skeleton-loader">
          <div class="skeleton-summary"></div>
          <div class="music-grid">
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
          </div>
          <div class="skeleton-summary"></div>
          <div class="music-grid">
            <div class="skeleton-card"></div><div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </main>

      <aside id="details-sidebar" class="details-sidebar">
        <button id="close-sidebar-btn" class="close-btn">&times;</button>
        <div id="sidebar-content" class="sidebar-content"></div>
        <div class="resizer" id="right-resizer"></div>
      </aside>
    </div>
  </div>

  <div id="sticky-player" class="sticky-player">
    <button id="close-sticky-player-btn" class="close-btn mini-close-btn">&times;</button>
    <div id="sticky-player-content"></div>
  </div>


  <style>
    /* --- THEMES --- */
    :root {
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-fast: 0.3s ease;
      --transition-med: 0.4s ease;
    }
    .dark-theme {
      --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
      --bg-header: rgba(28, 30, 32, 0.7);
      --bg-sidebar: rgba(28, 30, 32, 0.5);
      --bg-main-content: transparent;
      --bg-card: rgba(45, 48, 53, 0.85);
      --bg-card-hover: rgba(55, 58, 63, 0.9);
      --bg-input: rgba(0, 0, 0, 0.3);
      --bg-details-sidebar: #1e2022;
      --text-primary: #e0e0e0;
      --text-secondary: #9e9e9e;
      --border-color: rgba(255, 255, 255, 0.15);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --primary-accent: #9fa8da;
    }
    .light-theme {
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-header: rgba(255, 255, 255, 0.7);
      --bg-sidebar: rgba(255, 255, 255, 0.5);
      --bg-main-content: transparent;
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-card-hover: rgba(255, 255, 255, 1);
      --bg-input: rgba(0, 0, 0, 0.05);
      --bg-details-sidebar: #f8f9fa;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: rgba(0, 0, 0, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --primary-accent: #5c6bc0;
    }

    /* --- BASE & LAYOUT --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background var(--transition-med), color var(--transition-med);
      overflow: hidden;
    }
    .page-container { display: flex; flex-direction: column; height: 100vh; }
    .header {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: var(--bg-header);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
      gap: 1.5rem;
      z-index: 10;
    }
    .app-body { display: flex; flex: 1; overflow: hidden; }
    .sidebar { width: 280px; flex-shrink: 0; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 1rem; position: relative; }
    .sidebar-sticky { display: flex; flex-direction: column; height: 100%; }
    .main-content { flex: 1; overflow-y: auto; padding: 2rem; transition: margin-right var(--transition-fast); }
    
    /* --- HEADER & CONTROLS --- */
    .header-left { display: flex; align-items: center; gap: 0.75rem; font-size: 1rem; white-space: nowrap; }
    .search-controls { display: flex; flex-grow: 1; align-items: center; gap: 1rem; flex-wrap: wrap; }
    .advanced-search-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      border-left: 1px solid var(--border-color);
      padding-left: 1rem;
    }
    .search-input, .search-input-adv, .shortcut-select {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      width: 100%;
    }
    .search-input { min-width: auto; }
    .search-input-adv { min-width: 180px; }
    
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-wrapper .search-input, .input-wrapper .search-input-adv { padding-right: 2rem; }
    .clear-input-btn {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0.2rem;
      display: none;
    }
    .input-wrapper input:not(:placeholder-shown) + .clear-input-btn {
      display: block;
    }

    .shortcut-select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%239e9e9e' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; padding-right: 2rem;}
    .shortcut-select option { background: var(--bg-details-sidebar); color: var(--text-primary); }
    .header-right .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.2rem; cursor: pointer; padding: 0.5rem; }

    /* --- LEFT SIDEBAR --- */
    .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; padding: 0 0.5rem; }
    .sidebar-header h2 { font-size: 1.2rem; }
    .sort-toggle { background: none; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; }
    .album-search-controls {
        padding: 0 0.5rem 1rem 0;
    }
    .album-search-controls .input-wrapper {
        margin-bottom: 0.5rem;
    }
    .quick-search-buttons {
        display: flex;
        gap: 0.5rem;
    }
    .quick-search-btn {
        flex-grow: 1;
        background: var(--bg-input);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 0.4rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s ease;
    }
    .quick-search-btn:hover {
        background: var(--border-color);
        color: var(--text-primary);
    }
    .table-of-contents { flex: 1; overflow-y: auto; }
    .table-of-contents a { display: block; padding: 0.5rem; text-decoration: none; color: var(--text-secondary); border-radius: 5px; transition: all 0.2s ease; font-size: 0.95rem;}
    .table-of-contents a:hover { background: var(--border-color); color: var(--text-primary); }
    
    /* --- MAIN CONTENT & CARDS --- */
    .album-section { margin-bottom: 2rem; }
    .album-summary { font-size: 1.8rem; font-weight: 600; padding: 1rem 0; color: var(--text-primary); }
    .music-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    .music-card { background: var(--bg-card); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); transition: all var(--transition-fast); cursor: pointer; display: flex; align-items: center; gap: 1rem; }
    .music-card:hover { transform: translateY(-5px); background: var(--bg-card-hover); box-shadow: 0 10px 30px var(--shadow-color); }
    .music-icon { width: 45px; height: 45px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .music-icon i { color: #fff; font-size: 1.4rem; }
    .track-info { min-width: 0; }
    .track-info h3 {
      font-size: 1.1rem; /* Adjusted font size slightly */
      white-space: normal; /* Allow title to wrap */
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
    }
    .track-info p { font-size: 0.9rem; color: var(--text-secondary); display: none; } /* Hide subtitle p */
    .music-card.no-id { opacity: 0.8; }
    .music-card.no-id .music-icon { background: var(--text-secondary); }
    .music-card.no-id:hover { transform: translateY(-5px); background: var(--bg-card-hover); box-shadow: 0 10px 30px var(--shadow-color); }
    .no-id-message { text-align: center; padding: 1rem; background: var(--bg-input); border-radius: 8px; color: var(--text-secondary); margin-top: 1.5rem; }
    
    /* --- DETAILS SIDEBAR (RIGHT / DOCKED) --- */
    .details-sidebar {
      width: 0;
      background: var(--bg-details-sidebar);
      flex-shrink: 0;
      overflow: hidden;
      transition: width var(--transition-fast), padding var(--transition-fast);
      height: 100%;
      display: flex;
      flex-direction: column;
      border-left: 1px solid transparent;
      position: relative;
    }
    .details-sidebar.is-open {
      width: 400px;
      border-left: 1px solid var(--border-color);
    }
    .sidebar-content { padding: 1.5rem; padding-top: 4rem; overflow-y: auto; min-width: 370px; }
    .sidebar-content h2 { font-size: 1.5rem; margin-bottom: 0.25rem; }
    .sidebar-content .track-id { color: var(--text-secondary); margin-bottom: 1.5rem; }
    .sidebar-content .details-list p { margin-bottom: 0.75rem; font-size: 0.95rem; }
    .sidebar-content .details-list strong { color: var(--primary-accent); }
    .sidebar-content .player-container { margin-top: 1.5rem; }
    .load-player-btn { background: var(--primary-accent); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-size: 1rem; cursor: pointer; width: 100%; }
    .close-btn { position: absolute; top: 0.75rem; right: 1rem; background: none; border: none; font-size: 2rem; color: var(--text-secondary); cursor: pointer; display: block; }
    
    /* --- STICKY PLAYER --- */
    .sticky-player { position: fixed; bottom: 1.5rem; right: 1.5rem; width: 350px; background: var(--bg-details-sidebar); border-radius: 12px; box-shadow: 0 10px 30px var(--shadow-color); border: 1px solid var(--border-color); z-index: 1001; opacity: 0; transform: translateY(20px); transition: opacity var(--transition-fast), transform var(--transition-fast); pointer-events: none; }
    .sticky-player.is-visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .mini-close-btn { top: 0; right: 0.25rem; font-size: 1.5rem; }

    /* --- SKELETON LOADER --- */
    @keyframes shimmer { 100% { transform: translateX(100%); } }
    #skeleton-loader .skeleton-summary { width: 40%; height: 3rem; margin-bottom: 1.5rem; background: var(--bg-card); border-radius: 8px; }
    #skeleton-loader .skeleton-card { background: var(--bg-card); border-radius: 12px; height: 80px; position: relative; overflow: hidden; }
    #skeleton-loader .skeleton-card::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; transform: translateX(-100%); background: linear-gradient(90deg, transparent, var(--border-color), transparent); animation: shimmer 1.5s infinite; }

    .hidden { display: none !important; }

    /* --- RESIZER STYLES --- */
    .resizer {
        position: absolute;
        top: 0;
        width: 10px;
        height: 100%;
        cursor: ew-resize;
        z-index: 20;
    }
    .sidebar .resizer {
        right: 0;
    }
    .details-sidebar .resizer {
        left: 0;
    }
    .resizer:hover {
      background-color: var(--primary-accent);
      opacity: 0.3;
    }

    /* --- RESPONSIVE UI OPTIMIZATIONS --- */
    @media (max-width: 1200px) {
      .advanced-search-grid { border-left: none; padding-left: 0; }
      .search-controls { gap: 0.5rem; }
    }
    @media (max-width: 768px) {
      .header { flex-direction: column; align-items: stretch; height: auto; }
      .app-body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
      .details-sidebar.is-open { width: 100%; height: auto; }
      .sidebar .resizer, .details-sidebar .resizer { display: none; }
    }
  </style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- DOM ELEMENT SELECTION ---
    const albumContainer = document.getElementById('albumContainer');
    const toc = document.getElementById('toc');
    const searchInput = document.getElementById('searchInput');
    const searchFieldInput = document.getElementById('searchField');
    const searchValueInput = document.getElementById('searchValue');
    const themeToggle = document.getElementById('themeToggle');
    const sortToggle = document.getElementById('sortToggle');
    const detailsSidebar = document.getElementById('details-sidebar');
    const sidebarContent = document.getElementById('sidebar-content');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const stickyPlayer = document.getElementById('sticky-player');
    const stickyPlayerContent = document.getElementById('sticky-player-content');
    const closeStickyPlayerBtn = document.getElementById('close-sticky-player-btn');
    const shortcutFieldSelect = document.getElementById('shortcutField');
    const leftSidebar = document.querySelector('.sidebar');
    const leftResizer = document.getElementById('left-resizer');
    const rightResizer = document.getElementById('right-resizer');
    
    // --- STATE MANAGEMENT ---
    let isSortReversed = false;
    
    // --- THEME MANAGEMENT ---
    function applyTheme(theme) {
        document.body.className = theme === 'light' ? 'light-theme' : 'dark-theme';
        themeToggle.querySelector('i').className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }
    function toggleTheme() {
        const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }
    themeToggle.addEventListener('click', toggleTheme);
    applyTheme(localStorage.getItem('theme') || 'dark');

    // --- SORTING ---
    function toggleAlbumSort() {
        isSortReversed = !isSortReversed;
        const albumSections = Array.from(albumContainer.querySelectorAll('.album-section'));
        const tocLinks = Array.from(toc.children);
        albumSections.reverse();
        tocLinks.reverse();
        albumContainer.innerHTML = '';
        toc.innerHTML = '';
        albumSections.forEach(section => albumContainer.appendChild(section));
        tocLinks.forEach(link => toc.appendChild(link));
        sortToggle.title = isSortReversed ? '專輯排序 (新→舊)' : '專輯排序 (舊→新)';
    }
    sortToggle.addEventListener('click', toggleAlbumSort);
    
    // --- DETAILS SIDEBAR & PLAYER ---
    function showDetails(track, albumId) { // Pass albumId for reliable lookup
        let detailsListHtml = 'No details available.';
        if (track.details) {
            detailsListHtml = Object.entries(track.details)
                .filter(([key]) => !['track', 'album', 'date'].includes(key))
                .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
                .join('');
        }
        
        const playerHtml = track.id
            ? `<button class="load-player-btn" data-id="${track.id}">加載播放器</button>`
            : `<p class="no-id-message">此曲目沒有可用的播放源</p>`;

        sidebarContent.innerHTML = `
            <h2>${track.fullTitle}</h2>
            <p class="track-id">ID: ${track.id || 'N/A'}</p>
            <div class="details-list">${detailsListHtml}</div>
            <div class="player-container">${playerHtml}</div>
        `;

        // --- FIXED: Use reliable albumId to find and scroll TOC link ---
        if (albumId) {
            const tocLink = toc.querySelector(`a[href="#${albumId}"]`);
            if (tocLink) {
                tocLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        detailsSidebar.classList.add('is-open');
    }

    function loadPlayer(id) {
        const playerHtml = `
            <iframe frameborder="0" border="0" marginwidth="0" marginheight="0" width="100%" height="86"
                src="https://music.163.com/outchain/player?type=2&id=${id}&auto=1&height=66">
            </iframe>`;
        stickyPlayerContent.innerHTML = playerHtml;
        stickyPlayer.classList.add('is-visible');
    }

    detailsSidebar.addEventListener('click', (e) => {
        if (e.target.classList.contains('load-player-btn')) {
            loadPlayer(e.target.dataset.id);
        }
    });
    
    closeSidebarBtn.addEventListener('click', () => detailsSidebar.classList.remove('is-open'));
    closeStickyPlayerBtn.addEventListener('click', () => {
        stickyPlayer.classList.remove('is-visible');
        stickyPlayerContent.innerHTML = '';
    });
    
    // --- SHORTCUTS & SEARCH SETUP ---
    function setupShortcuts(fieldKeys) {
        const pinnedFieldConfig = {
            "作曲": { keywords: ["作曲"], canonical: "作曲 / Composer", originals: new Set(), searchTerms: "作曲 Composer" },
            "編曲": { keywords: ["编曲", "配器", "编配", "改编", "原编曲", "original"], canonical: "編曲 / Arranger", originals: new Set(), searchTerms: "编曲 配器 改编 Arranger orchestrator Adoption" },
            "作詞": { keywords: ["作词", "lyric"], canonical: "作詞 / Lyricist", originals: new Set(), searchTerms: "作词 Lyricist" }
        };
        const pinnedOrder = ["作曲", "編曲", "作詞"];

        const fieldGroups = new Map();
        const chineseToCanonical = new Map();
        const englishToCanonical = new Map();
        const capitalize = (s) => s ? s.charAt(0).toUpperCase() + s.slice(1) : '';

        fieldKeys.forEach(key => {
            if (!key) return;
            const subFields = key.split('/').map(f => f.trim()).filter(f => f);

            subFields.forEach(field => {
                const chinesePart = (field.match(/[\u4e00-\u9fa5]+/g) || []).join('');
                let englishPartRaw = (field.match(/[a-zA-Z0-9][a-zA-Z0-9 -]*/g) || []).join(' ').trim();
                
                englishPartRaw = englishPartRaw.split(' ').filter(word => word.length > 1 || !/^[a-zA-Z]$/.test(word)).join(' ');
                
                const englishPart = englishPartRaw.toLowerCase();
                if (!chinesePart && !englishPart) return;

                let isPinned = false;
                for (const config of Object.values(pinnedFieldConfig)) {
                    if (config.keywords.some(kw => chinesePart.includes(kw) || englishPart.includes(kw))) {
                        config.originals.add(field);
                        isPinned = true;
                        break;
                    }
                }
                if (isPinned) return;

                let canonical = (chinesePart ? chineseToCanonical.get(chinesePart) : null) || (englishPart ? englishToCanonical.get(englishPart) : null);
                
                if (!canonical) {
                    const enDisplay = capitalize(englishPartRaw.split(' ')[0]);
                    canonical = [enDisplay, chinesePart].filter(Boolean).join(' / ');
                }

                if (!fieldGroups.has(canonical)) {
                    fieldGroups.set(canonical, new Set());
                }
                fieldGroups.get(canonical).add(field);

                if (chinesePart) chineseToCanonical.set(chinesePart, canonical);
                if (englishPart) englishToCanonical.set(englishPart, canonical);
            });
        });

        shortcutFieldSelect.innerHTML = '<option value="">快捷輸入欄位</option>';

        pinnedOrder.forEach(key => {
            const config = pinnedFieldConfig[key];
            if (config.originals.size > 0) {
                const option = document.createElement('option');
                option.value = config.searchTerms;
                option.textContent = config.canonical;
                shortcutFieldSelect.appendChild(option);
            }
        });

        const sortedRegularKeys = [...fieldGroups.keys()].sort((a, b) => a.localeCompare(b));
        sortedRegularKeys.forEach(canonical => {
            if (canonical.match(/track|album|date/i)) return;
            const option = document.createElement('option');
            const uniqueKeywords = new Set();
            fieldGroups.get(canonical).forEach(original => {
                const parts = original.replace(/[\/\(\)]/g, ' ').split(' ').filter(p => p.trim());
                parts.forEach(p => uniqueKeywords.add(p));
            });
            option.value = [...uniqueKeywords].join(' ');
            option.textContent = canonical;
            shortcutFieldSelect.appendChild(option);
        });
        
        shortcutFieldSelect.addEventListener('change', (e) => {
            if (!e.target.value) return;
            searchFieldInput.value = e.target.value;
            searchFieldInput.dispatchEvent(new Event('input'));
            e.target.selectedIndex = 0;
            updateFilter();
        });

        const personnelSelect = document.getElementById('shortcutPersonnel');
        const personnel = ["苑迪萌", "姜以君", "丁谦", "赵鑫", "陈子敏", "尤裴佳", "刘越", "车子玉", "路南", "王予曦", "李洋", "索德尔", "冯琳尧", "罗静怡", "康贞兰", "柯江", "殷照晴", "吴泽熙", "沈梦吟", "月岛", "高欢", "周千朔", "彭龙飞"];
        personnel.forEach(name => personnelSelect.appendChild(new Option(name, name)));
        
        personnelSelect.addEventListener('change', (e) => {
            if (!e.target.value) return;
            searchValueInput.value = searchValueInput.value.trim() ? `${searchValueInput.value.trim()} ${e.target.value}` : e.target.value;
            searchValueInput.dispatchEvent(new Event('input'));
            e.target.value = "";
            updateFilter();
        });
    }

    function setupClearButtons() {
        const fields = [
            { input: searchInput, btn: document.getElementById('clearSearchInput') },
            { input: searchFieldInput, btn: document.getElementById('clearSearchField') },
            { input: searchValueInput, btn: document.getElementById('clearSearchValue') },
        ];

        fields.forEach(({ input, btn }) => {
            btn.addEventListener('click', () => {
                input.value = '';
                input.dispatchEvent(new Event('input'));
                updateFilter();
                input.focus();
            });
        });
    }

    function setupQuickSearchButtons() {
        document.querySelectorAll('.quick-search-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                searchInput.value = e.target.dataset.query;
                searchInput.dispatchEvent(new Event('input'));
                updateFilter();
            });
        });
    }
    
    // --- INITIALIZATION ---
    async function initializeApp() {
        try {
            const idMap = new Map();
            const idManifestResponse = await fetch('IDs/manifest.json');
            const idManifest = await idManifestResponse.json();
            const idFilePromises = idManifest.albums.map(filename =>
                fetch(`IDs/${filename}`).then(res => res.text())
            );
            const idFiles = await Promise.allSettled(idFilePromises);
            idFiles.forEach(result => {
                if (result.status === 'fulfilled') {
                    result.value.trim().split('\n').forEach(line => {
                        const parts = line.split('\t');
                        if (parts.length >= 2) {
                          const normalizedTrackName = parts[1].toLowerCase().replace(/！/g, '!').replace(/，/g, ',').replace(/[.,!'’]/g, '').replace(/\s+/g, ' ').trim();
                          idMap.set(normalizedTrackName, parts[0].trim());
                        }
                    });
                }
            });

            const dataIndexResponse = await fetch('data/data.json');
            const dataIndex = await dataIndexResponse.json();

            const allFilePaths = [];
            for (const game in dataIndex) {
                if (dataIndex.hasOwnProperty(game)) {
                    allFilePaths.push(...dataIndex[game]);
                }
            }

            const detailPromises = allFilePaths.map(file => fetch(`data/${file}`).then(res => res.json()));
            const settledDetails = await Promise.allSettled(detailPromises);
            
            const fieldKeys = new Set();
            const allAlbumData = settledDetails
                .filter(result => result.status === 'fulfilled')
                .flatMap(result => result.value) 
                .map(albumData => {
                    const tracks = albumData.tracks.map(trackDetail => {
                        const fullTitle = trackDetail.track;
                        const normalizedFullTitle = fullTitle.toLowerCase().replace(/！/g, '!').replace(/，/g, ',').replace(/[.,!'’]/g, '').replace(/\s+/g, ' ').trim();
                        Object.keys(trackDetail).forEach(key => fieldKeys.add(key));
                        return {
                            id: idMap.get(normalizedFullTitle) || null,
                            fullTitle: fullTitle,
                            details: trackDetail
                        };
                    });
                    return { title: albumData.album, tracks };
                });
            
            renderPage(allAlbumData);
            setupShortcuts(Array.from(fieldKeys));
            setupClearButtons();
            setupQuickSearchButtons();
            setupResizers();

        } catch (error) {
            albumContainer.innerHTML = `<p style="color: red; text-align: center;">初始化失敗: ${error.message}</p>`;
            console.error("Initialization Error:", error);
        }
    }

    // --- RENDER PAGE & CARDS ---
    function createTrackCard(track, albumId) {
        const card = document.createElement('div');
        card.className = 'music-card';
        
        // --- FIXED: Display full title, do not split ---
        card.innerHTML = `
            <div class="music-icon"><i class="fas ${track.id ? 'fa-play' : 'fa-file-alt'}"></i></div>
            <div class="track-info">
                <h3>${track.fullTitle}</h3>
                <p>&nbsp;</p>
            </div>`;
        
        if (track.details) card.dataset.details = JSON.stringify(track.details);

        card.addEventListener('click', () => showDetails(track, albumId));
        
        if (!track.id) {
            card.classList.add('no-id');
        }
        return card;
    }

    function renderPage(data) {
        albumContainer.innerHTML = '';
        toc.innerHTML = '';
        data.forEach((album, index) => {
            const albumId = `album-${index}`;
            const tocLink = document.createElement('a');
            tocLink.href = `#${albumId}`;
            tocLink.textContent = album.title;
            toc.appendChild(tocLink);
            
            const albumSection = document.createElement('section');
            albumSection.className = 'album-section';
            albumSection.id = albumId;
            albumSection.dataset.albumTitle = album.title.toLowerCase();

            const summary = document.createElement('h2');
            summary.className = 'album-summary';
            summary.textContent = album.title;
            
            const musicGrid = document.createElement('div');
            musicGrid.className = 'music-grid';
            album.tracks.forEach(track => {
                musicGrid.appendChild(createTrackCard(track, albumId)); // Pass albumId to card
            });
            
            albumSection.appendChild(summary);
            albumSection.appendChild(musicGrid);
            albumContainer.appendChild(albumSection);
        });
    }
    
    // --- FILTERING LOGIC ---
    function checkAdvancedQuery(details, fieldQuery, valueQuery) {
        if (!valueQuery.trim()) return true;
        if (!details) return false;
        
        const values = Object.values(details).map(v => String(v).toLowerCase());
        const valueQueryLower = valueQuery.toLowerCase();
        const valueKeywords = valueQueryLower.split(' and ').map(part => part.trim().split(/\s+/).filter(k => k));
        
        const checkValueMatch = (text, keywords) => {
            return keywords.every(word => text.includes(word));
        };
        
        if (!fieldQuery.trim()) {
            const entireRecord = values.join(' ');
            return valueKeywords.some(keywords => checkValueMatch(entireRecord, keywords));
        } else {
            const fields = fieldQuery.toLowerCase().split(' ').filter(f => f);
            const searchCorpus = Object.entries(details)
                .filter(([key]) => fields.some(f => key.toLowerCase().includes(f)))
                .map(([, val]) => String(val).toLowerCase()).join(' ');

            if (valueQuery.trim() === '*') {
                return searchCorpus.length > 0;
            }

            return valueKeywords.some(keywords => checkValueMatch(searchCorpus, keywords));
        }
    }

    function updateFilter() {
        const generalQuery = searchInput.value.toLowerCase().trim();
        const fieldQuery = searchFieldInput.value.trim();
        const valueQuery = searchValueInput.value.trim();

        document.querySelectorAll('#toc a').forEach(link => {
            const albumTitle = link.textContent.toLowerCase();
            link.classList.toggle('hidden', !albumTitle.includes(generalQuery));
        });

        document.querySelectorAll('.album-section').forEach(section => {
            const albumTitle = section.dataset.albumTitle.toLowerCase();
            const albumMatchesGeneral = albumTitle.includes(generalQuery);

            if (!albumMatchesGeneral) {
                section.classList.add('hidden');
                return;
            }

            let visibleCardCount = 0;
            section.querySelectorAll('.music-card').forEach(card => {
                const details = card.dataset.details ? JSON.parse(card.dataset.details) : null;
                const cardIsVisible = checkAdvancedQuery(details, fieldQuery, valueQuery);
                
                card.classList.toggle('hidden', !cardIsVisible);
                if (cardIsVisible) {
                    visibleCardCount++;
                }
            });

            section.classList.toggle('hidden', visibleCardCount === 0);
        });
    }
    
    // --- RESIZER LOGIC ---
    function setupResizers() {
      let isResizing = false;

      function onMouseDown(e, element, direction) {
        isResizing = true;
        document.body.style.userSelect = 'none';
        document.body.style.cursor = 'ew-resize';
        
        function onMouseMove(e) {
          if (!isResizing) return;
          const mainContent = document.querySelector('.main-content');
          const pageContainerWidth = document.querySelector('.page-container').offsetWidth;
          let newWidth;

          if (direction === 'left') {
            newWidth = e.clientX;
            element.style.width = `${newWidth}px`;
            mainContent.style.flexBasis = `calc(${pageContainerWidth - newWidth - detailsSidebar.offsetWidth}px)`;
          } else if (direction === 'right') {
            newWidth = pageContainerWidth - e.clientX;
            element.style.width = `${newWidth}px`;
            mainContent.style.flexBasis = `calc(${pageContainerWidth - newWidth - leftSidebar.offsetWidth}px)`;
          }
        }

        function onMouseUp() {
          isResizing = false;
          document.body.style.userSelect = 'auto';
          document.body.style.cursor = 'auto';
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      }

      leftResizer.addEventListener('mousedown', (e) => onMouseDown(e, leftSidebar, 'left'));
      rightResizer.addEventListener('mousedown', (e) => onMouseDown(e, detailsSidebar, 'right'));
    }

    [searchInput, searchFieldInput, searchValueInput].forEach(el => el.addEventListener('input', updateFilter));
    
    initializeApp();
});
</script>
